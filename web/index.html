<!DOCTYPE html>
<html>
<head>
  <title>Rekomendasi Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h1 class="text-center mb-4">Pilih Minat Anda</h1>
      
      <form action="/rekomendasi" method="post">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="minat" value="teknologi" id="minat1">
          <label class="form-check-label" for="minat1">Teknologi</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="minat" value="fiksi" id="minat2">
          <label class="form-check-label" for="minat2">Fiksi</label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" name="minat" value="sejarah" id="minat3">
          <label class="form-check-label" for="minat3">Sejarah</label>
        </div>
        
        <button type="submit" class="btn btn-success w-100">Cari Rekomendasi</button>
      </form>
    </div>
  </div>

</body>
</html>
